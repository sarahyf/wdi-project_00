<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="container">

        <div class="players">

            <div class="first">
                <label for="player1">Player 1: <input type="text" id="player1"></label>
                <select name="xo" id="xo1" class="size">
                    <option value="X" selected="selected">X</option>
                    <option value="O">O</option>
                </select>
            </div>

            <div class="second">
                <label for="player2">Player 2: <input type="text" id="player2"></label>
                <select name="xo" id="xo2" class="size">
                    <option value="X">X</option>
                    <option value="O" selected="selected">O</option>
                </select>
                <br>
            </div>
            <button id="start">Start</button>

        </div>

        <table id="board">
            <tr>
                <td id="cell1"></td>
                <td id="cell2" class="vert"></td>
                <td id="cell3"></td>
            </tr>
            <tr>
                <td id="cell4" class="hori"></td>
                <td id="cell5" class="vert hori"></td>
                <td id="cell6" class="hori"></td>
            </tr>
            <tr>
                <td id="cell7"></td>
                <td id="cell8" class="vert"></td>
                <td id="cell9"></td>
            </tr>
        </table>

        <div class="result"></div>
    </div>
</body>

</html>
